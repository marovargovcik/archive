<!-- Element -->

  <template>

    <!-- CSS -->
    <style include="common-styles"></style>
    <style>

      /* Element */
      :host {
        display: block;
      }

      /* Section */
      section {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        min-height: 424px;
        padding: 24px;
      }

      /* Section - flex */
      section .flex-one-empty {
        @apply(--layout-flex);
      }

      /* Colors */
      section.celebrations {
        background-color: #aeebdf;
      }

      section.cooperation {
        background-color: #fffef6;
      }

      section.fruit {
        background-color: #ffd5cd;
      }

      /* Position of image */
      section.left .image {
        text-align: left;
        padding-right: 28px;
      }

      section.right .image {
        text-align: right;
      }

      /* Content */
      section .content {
        @apply(--layout-flex-3);
        color: var(--text-color);
      }

      /* Content - heading */
      section .content h1 {
        font-size: 3em;
        margin: 0 0 18px;
      }

      /* Content - paragraph */
      section .content p {
        font-size: 1.5em;
      }

      /* Content - image */
      section .image {
        @apply(--layout-flex-3);
      }

      /* Content - image - img */
      section .image img {
        height: auto;
        max-width: 500px;
        width: 100%;
      }

      /* Media queries */
      @media screen and (max-width: 1146px) {
        section .content, section .image {
          @apply(--layout-flex-5);
        }
      }

      @media screen and (max-width: 891px) {
        section .content h1 {
          font-size: 2.4em;
        }
        section .content p {
          font-size: 1.3em;
        }
      }

      @media screen and (max-width: 703px) {
        section .content h1 {
          font-size: 2.1em;
        }
        section .content p {
          font-size: 1.2em;
        }
      }

      @media screen and (max-width: 627px) {
        section .content, section .image {
          @apply(--layout-flex-7);
        }
        section .content h1 {
          font-size: 1.9em;
        }
        section .content p {
          font-size: 1.1em;
        }
      }

      @media screen and (max-width: 531px) {
        section {
          @apply(--layout-vertical);
          text-align: center;
        }
        section.left .image {
          order: 2;
          padding: 0;
        }
        section .image {
          margin-top: 12px;
          text-align: center !important;
        }
        section .image img {
          width: 80%;
        }
      }

    </style>

    <!-- Slider -->
