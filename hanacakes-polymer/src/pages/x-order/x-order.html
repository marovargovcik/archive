<!-- Element -->

    <!-- CSS -->
    <style include="common-styles"></style>
    <style>

      /* Element */
      :host {
        display: block;
      }

      [hidden] {
        display: none !important;
      }

      /* Container adjustment */
      .container {
        padding-top: 48px;
      }

      .container h1 {
        font-size: 2.6em;
        font-weight: 400;
        margin-top: 0;
        text-align: center;
      }

      .container .type-of-order {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      /* Item */
      .container .type-of-order .item {
        @apply(--layout-vertical);
        @apply(--layout-center);
        color: inherit;
        margin: 0 24px;
        text-decoration: none;
      }

      .container .type-of-order .item:hover {
        cursor: pointer;
      }

      /* Svg default fill color */
      .container .type-of-order .item svg path {
        fill: var(--text-color);
        transition: .3s;
      }

      /* Text color when hover/active */
      .container .type-of-order .item:hover,
      .container .type-of-order .item.active {
        color: var(--primary-color);
      }

      /* Svg fill color when hover/active */
      .container .type-of-order .item:hover svg path,
      .container .type-of-order .item.active svg path {
        fill: var(--primary-color);
      }

      /* Item - Img */
      .container .type-of-order .item svg {
        margin-bottom: 12px;
        width: 128px;
      }

      /* Item - Name of link */
      .container .type-of-order .item span {
        transition: .1s;
      }

      /* Form */
      .container .form {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        margin: 24px auto 0;
        max-width: 512px;
        width: 100%;
      }

      /* Label */
      .container .form label {
        color: var(--primary-color);
        display: block;
        font-weight: bold;
        margin-bottom: 2px;
        text-transform: uppercase;
        width: 100%;
      }

      /* Input */
      .container .form input {
        border: 2px solid #d73853;
        border-radius: 5px;
        box-sizing: border-box;
        display: block;
        font-size: .9em;
        height: 33px;
        margin-bottom: 4px;
        outline: none;
        padding: 6px;
        width: 100%;
      }

      .container .form input[type=date] {
        -webkit-appearance: none;
      }

      .container .form .select-wrap {
        box-sizing: border-box;
        margin-bottom: 4px;
        width: 50%;
      }

      .container .form .select-wrap.full-width {
        padding-right: 0!important;
        width: 100%;
      }

      .container .form .select-wrap:nth-of-type(even) {
        padding-right: 3px;
      }

      /* Select container */
      .container .form .styled-select {
        background: url(../../../images/ico/dropdown.png) no-repeat 96% 0;
        border: 2px solid var(--primary-color);
        border-radius: 5px;
        box-sizing: border-box;
        height: 33px;
        overflow: hidden;
        width: 100%;
      }

      .container .form .select-wrap.full-width .styled-select {
        background: url(../../../images/ico/dropdown.png) no-repeat 98% 0;
      }

      /* Select */
      .container .form .styled-select select {
        background-color: transparent;
        border: none;
        outline: none;
        box-sizing: border-box;
        font-size: .9em;
        height: 30px;
        padding: 3px;
        width: calc(100% + 28px);
      }

      /* Radio group */
      .container .form paper-radio-group {}
      .container .form paper-radio-group paper-radio-button {
        padding: 6px 6px 6px 0;
      }

      /* Upload */
      .container .form hana-attachment-upload {
        width: 100%;
        text-align: center;
      }

      /* Textarea */
      .container .form textarea {
        border: 2px solid var(--primary-color);
        border-radius: 5px;
        box-sizing: border-box;
        font-size: .9em;
        min-height: 72px;
        outline: none;
        padding: 6px;
        resize: none;
        width: 100%;
      }

      /* Send */
      .container .form .hana-button {
        display: block;
        margin: auto;
      }

      /* Status */
      .container #status {
        margin-top: 12px;
        padding: 0 12px;
        text-align: center;
      }

      /* Tips */
      .container .tips {
        margin-top: 12px;
        text-align: center;
      }

      /* P tag */
      .container .tips p {
        margin: 6px 0 0;
      }

      /*Media queries */
      @media screen and (max-width: 767px) {
        .container .type-of-order .item svg {
          width: 88px;
        }
      }

    </style>

  <script>(function () {

    properties: {
      cheesecakeType: {
        type: String,
        value: 'Chladený'
      },
      selectedForm: {
        type: String,
        value: 'cake'
      }
    },
    listeners: {},
    observers: ['_cheesecakeTypeChanged(cheesecakeType)', '_selectedFormChanged(selectedForm)'],
    ready: function () {
      var date = moment().format('YYYY-MM-DD');
      this.$.cakeFormDate.value = date;
      this.$.cheesecakeFormDate.value = date;
    },
    _cheesecakeTypeChanged: function (type) {
      switch (type) {
        case 'Chladený':
          this.$.cheesecakeCooledVariant.parentNode.parentNode.style.display = 'block';
          this.$.cheesecakeBakedVariant.parentNode.parentNode.style.display = 'none';
          this.$.cheesecakeExclusiveVariant.parentNode.parentNode.style.display = 'none';
          break;

        case 'Pečený':
          this.$.cheesecakeCooledVariant.parentNode.parentNode.style.display = 'none';
          this.$.cheesecakeBakedVariant.parentNode.parentNode.style.display = 'block';
          this.$.cheesecakeExclusiveVariant.parentNode.parentNode.style.display = 'none';
          break;

        case 'Exkluzívny':
          this.$.cheesecakeCooledVariant.parentNode.parentNode.style.display = 'none';
          this.$.cheesecakeBakedVariant.parentNode.parentNode.style.display = 'none';
          this.$.cheesecakeExclusiveVariant.parentNode.parentNode.style.display = 'block';
          break;
      }
    },
    _clearCakeForm: function () {
      this.$.cakeFormName.value = null;
      this.$.cakeFormEmail.value = null;
      this.$.cakeFormPhone.value = null;
      this.$.cakeFormDate.value = moment().format('YYYY-MM-DD');
      this.$.cakeFormFloors.value = 1;
      this.$.cakeFormAverage.value = '15 cm';

      this.$.cakeFormCream.value = 'Mascarpone';
      this.$.cakeFormGel.value = 'Višňa';
      this.$.cakeFormMessage.value = null;

      if (this.$.cakeFormFileInput.file) {
        this.$.cakeFormFileInput.reset();
      }
    },
    _clearCheesecakeForm: function () {
      this.$.cheesecakeFormName.value = null;
      this.$.cheesecakeFormEmail.value = null;
      this.$.cheesecakeFormPhone.value = null;
      this.$.cheesecakeFormDate.value = moment().format('YYYY-MM-DD');
      this.cheesecakeType = 'Chladený';

      this.selectedForm = 'cake';

    _selectedFormChanged: function (selectedForm) {

        this.$.cake.classList.remove('active');
        this.$.cheesecake.classList.add('active');
      }
    },
    _sendEmail: function () {
      if (this.selectedForm === 'cake') {
        if (this.$.cakeFormName.value && this.$.cakeFormEmail.value && this.$.cakeFormPhone.value && this.$.cakeFormDate.value && this.$.cakeFormFloors.value && this.$.cakeFormAverage.value && this.$.cakeFormTaste.value !== '' && this.$.cakeFormKorpus.value !== '' && this.$.cakeFormCream.value !== '' && this.$.cakeFormGel.value !== '' && this.$.cakeFormMessage.value) {

          }

          var xhr = new XMLHttpRequest();
          xhr.open('POST', 'http://api.hanacakes.sk/mail/cakeOrder.php');

              this._showStatusMessage('green', 'Email bol úspešne odoslaný. Objednávku Vám potvrdíme telefonicky.');

              this._clearCakeForm();
            } else {
              this._showStatusMessage('red', 'Pri odosielaní emailu sa vyskytla neočakávana chyba. Skúste to, prosím, neskôr.');
            }
          }.bind(this);
        } else {
          this._showStatusMessage('red', 'Niektoré údaje sa zdajú byť prázdne. Vyplňte, prosím, všetky požadované údaje.');
        }
      } else {
        if (this.$.cheesecakeFormName.value && this.$.cheesecakeFormEmail.value && this.$.cheesecakeFormPhone.value && this.$.cheesecakeFormDate.value && this.$.cheesecakeFormMessage.value) {
          this._showStatusMessage('blue', 'Posielam email. Počkajte, prosím.');

          var formData = new FormData();
          formData.append('name', this.$.cheesecakeFormName.value);
          formData.append('email', this.$.cheesecakeFormEmail.value);
          formData.append('phone', this.$.cheesecakeFormPhone.value);
          formData.append('date', this.$.cheesecakeFormDate.value);
          formData.append('type', this.cheesecakeType);
          formData.append('message', this.$.cheesecakeFormMessage.value);

          switch (this.cheesecakeType) {
            case 'Chladený':
              if (this.$.cheesecakeCooledVariant.value !== '') {
                formData.append('variant', this.$.cheesecakeCooledVariant.value);
              } else {
                this._showStatusMessage('red', 'Niektoré údaje sa zdajú byť prázdne. Vyplňte, prosím, všetky požadované údaje.');

                return false;
              }

              break;

            case 'Pečený':
              if (this.$.cheesecakeBakedVariant.value !== '') {
                formData.append('variant', this.$.cheesecakeBakedVariant.value);
              } else {
                this._showStatusMessage('red', 'Niektoré údaje sa zdajú byť prázdne. Vyplňte, prosím, všetky požadované údaje.');

                return false;
              }

              break;

            case 'Exkluzívny':
              if (this.$.cheesecakeExclusiveVariant.value !== '') {
                formData.append('variant', this.$.cheesecakeExclusiveVariant.value);
              } else {
                this._showStatusMessage('red', 'Niektoré údaje sa zdajú byť prázdne. Vyplňte, prosím, všetky požadované údaje.');

                return false;
              }

              break;
          }

          var xhr = new XMLHttpRequest();
          xhr.open('POST', 'http://api.hanacakes.sk/mail/cheesecakeOrder.php');
          xhr.send(formData);

          xhr.onreadystatechange = function () {
            if (xhr.status == 200) {
              this._showStatusMessage('green', 'Email bol úspešne odoslaný. Objednávku Vám potvrdíme telefonicky.');

              this._clearCheesecakeForm();
            } else {
              this._showStatusMessage('red', 'Pri odosielaní emailu sa vyskytla neočakávana chyba. Skúste to, prosím, neskôr.');
            }
          }.bind(this);
        } else {
          this._showStatusMessage('red', 'Niektoré údaje sa zdajú byť prázdne. Vyplňte, prosím, všetky požadované údaje.');
        }
      }
    },
    _showStatusMessage: function (color, text) {
      if (color) {
        this.$.status.style.color = color;
      }

      this.$.status.style.display = 'block';
      this.$.status.innerHTML = text;
      setTimeout(function () {
        this.$.status.style.display = 'none';
      }.bind(this), 5000);
    }
  });
})();</script>
