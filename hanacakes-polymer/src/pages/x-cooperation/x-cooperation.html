<!-- Imports--><link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../shared/style/common-styles.html">

<!-- Element -->
<dom-module id="x-cooperation">
  <template>

    <!-- CSS -->
    <style include="common-styles"></style>
    <style>

      /* Element */
      :host {
        display: block;
      }

      /* Parters */
      .partners {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        color: inherit;
        padding: 48px 0;
      }

      /* Partner */
      .partners .partner {
        @apply(--layout-vertical);
        @apply(--layout-end-justified);
        box-sizing: border-box;
        padding: 24px;
        text-align: center;
        width: 33.33%;
      }

      /* Logo */
      .partners .partner img {
        margin: auto;
        width: 70%;
      }

      /* Name */
      .partners .partner h2 {
        font-size: 1.4em;
        margin-bottom: 0;
      }

      /* Address */
      .partners .partner span {
        font-size: .8em;
      }

      /* Links */
      .partners .partner .links {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        margin-top: 12px;
      }

      /* <a> tag */
      .partners .partner .links a {
        margin: 0 4px;
      }

      /* Icon */
      .partners .partner .links a img {
        height: auto;
        width: 24px;
      }

      /* Media queries */
      @media screen and (max-width: 767px) {
        .partners .partner {
          width: 50%;
        }
      }

      /* Media queries */
      @media screen and (max-width: 507px) {
        .partners .partner {
          width: 100%;
        }
      }

    </style>

    <!-- Banner -->
    <div class="banner">
      <h1>Spolupráca</h1>
    </div>

    <!-- Partners -->
    <div class="container partners" id="partner">

      <!-- Partner -->
      <template is="dom-repeat" items="[[partners]]" as="partner">
        <div class="partner">

          <!-- Logo -->
          <img src$="../../../images/cooperation/[[partner.logo]]" alt="[[partner.logo]]">

          <!-- Name -->
          <h2>[[partner.name]]</h2>
          <span>[[partner.address]]</span>

          <!-- Links -->
          <div class="links">

            <!-- Facebook -->
            <a href$="[[partner.fb]]" target="_blank">
              <img src="../../../images/cooperation/ico/fb.png" alt="fb.png">
            </a>

            <!-- Map -->
            <a href$="[[partner.map]]" target="=_blank">
              <img src="../../../images/cooperation/ico/map.png" alt="map.png">
            </a>

          </div>

        </div>
      </template>

    </div>

  </template>
