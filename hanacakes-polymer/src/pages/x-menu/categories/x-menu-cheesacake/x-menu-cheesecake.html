<!-- Element -->

  <template>

    <!-- CSS -->
    <style>

      /* Element */
      :host {
        display: block;
      }

      .navigation {
        border-bottom: 1px solid var(--primary-color);
      }

      .navigation .tab {
        display: inline-block;
        padding: 6px;
      }

      .navigation .tab:hover {
        cursor: pointer;
      }

      .navigation .tab.selected {
        background-color: var(--primary-color);
        color: white;
      }

      /* Pages */
      iron-pages {}

      /* Selected item */
      iron-pages .category {
        @apply(--layout-horizontal);
        margin-top: 24px;
      }

      iron-pages .category .pricing {
        @apply(--layout-flex-6);
      }

      iron-pages .category .pricing .cheesecake {
        margin-bottom: 12px;
      }

      iron-pages .category .pricing .cheesecake .border {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      iron-pages .category .pricing .cheesecake .border .line {
        @apply(--layout-flex);
        background-color: var(--primary-color);
        height: 1px;
      }

      iron-pages .category .pricing .cheesecake .border img {
        margin: 0 12px;
        width: 24px;
      }

      iron-pages .category .pricing .cheesecake:last-of-type {
        margin: 0;
      }

      iron-pages .category .pricing .cheesecake h3 {
        color: var(--primary-color);
        margin: 0;
      }

      iron-pages .category .pricing .cheesecake p {
        margin: 8px 0;
      }

      iron-pages .category .pricing .cheesecake i {
        font-size: .9em;
      }

      /* Gallery */
      iron-pages .category .gallery {
        @apply(--layout-flex-5);
        padding-left: 12px;
      }

      .allergen-list {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-wrap);
        margin-top: 24px;
      }

      .allergen-list .allergen {
        @apply(--layout-vertical);
        @apply(--layout-center);
        margin: 0 12px;
        min-width: 64px;
        width: calc((100% / 6) - 24px);
      }

      .allergen-list .allergen .number {}

      .allergen-list .allergen .icon {
        border: 2px dashed black;
        border-radius: 50%;
        height: 50px;
        margin: 4px 0;
        padding: 9px;
        text-align: center;
        width: 50px;
      }

      .allergen-list .allergen .icon img {
        width: 46px;
      }

      .allergen-list .allergen .name {
        text-align: center;
      }

      /* Gallery element */
      iron-pages .category .gallery hana-menu-cake-gallery {}

      @media screen and (max-width: 991px) {
        iron-pages .category {
          @apply(--layout-vertical);
        }

        iron-pages .category .gallery {
          margin-top: 12px;
          padding: 0;
        }
      }

      /* Media queries */
      @media screen and (max-width: 381px) {
        .navigation .tab {
          font-size: .9em;
        }
      }

      /* Media queries */
      @media screen and (max-width: 351px) {
        .navigation .tab {
          font-size: .8em;
        }
      }

    </style>

    <!-- Navigation -->
    <div id="navigation" class="navigation">
      <span class="tab" on-tap="_select" data-category="cooled">CHLADENÉ</span>
      <span class="tab" on-tap="_select" data-category="baked">PEČENÉ</span>
      <span class="tab" on-tap="_select" data-category="exclusive">EXKLUZÍVNE</span>
    </div>

    <!-- Sizes -->
    <iron-pages attr-for-selected="data-category" selected="[[category]]">

      <!-- Cream -->
      <div class="category" data-category="cooled">

        <!-- Pricing -->
        <div class="pricing">

          <template is="dom-repeat" items="[[kind.cooled]]">
            <div class="cheesecake">
              <h3>[[item.name]]</h3>
              <p>[[item.description]]</p>
              <i>Alergény: [[item.allergens]]</i>
              <div class="border">
                <div class="line"></div>
                <img src="../../../../../images/menu/ico/heart.png" alt="heart.png">
                <div class="line"></div>
              </div>
            </div>
          </template>

        </div>

        <!-- Gallery -->
        <div class="gallery">
          <hana-menu-gallery-v2 images="[[gallery.cooled]]" naming="" on-open-modal="_openModal"></hana-menu-gallery-v2>
        </div>

      </div>

      <!-- Chocolate -->
      <div class="category" data-category="baked">

        <div class="pricing">

        </div>

        <!-- Gallery -->

      </div>

      <!-- Chocolate -->

              </div>
            </div>
          </template>
        </div>

        <!-- Gallery -->
        <div class="gallery">
          <hana-menu-gallery-v2 images="[[gallery.exclusive]]" naming="" on-open-modal="_openModal"></hana-menu-gallery-v2>
        </div>

      </div>

    </iron-pages>

    <!-- Allergens list -->
    <div class="allergen-list">

      <template is="dom-repeat" items="[[allergens]]">
        <div class="allergen">
          <span class="number">[[item.number]]</span>
          <span class="icon">
            <img src$="[[item.icoPath]]">
          </span>
          <span class="name">[[item.name]]</span>
        </div>
      </template>

    </div>

    <!-- Modal -->
    <monmar-modal id="modal"></monmar-modal>
