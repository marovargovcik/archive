{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load i18n %}

{% block body %}

  <div class="login">

    <div class="login__row">

      <div class="login__showcase">LOGO</div>

      <div class="login__action">

        <h2 class="login__action-title">Log in to system</h2>

        <form method="POST" class="login__action-form">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="button button--blue">Log in</button>
        </form>

      </div>

    </div>

  </div>

{% endblock %}
